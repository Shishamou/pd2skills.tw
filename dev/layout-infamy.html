<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout Infamy</title>
    <script src="assets.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="bk" style="background-image: url('./ref/infamy.jpg')"></div>
<div class="wrapper">
    <div class="header">
        <ul class="header-nav">
            <li class="actived">Infamy</li>
        </ul>
    </div>

    <div class="section sections-infamy">
        <div class="section-main">
        </div>
        <div class="section-aside">
            <div class="infobox">
                <h1 class="infobox-header">
                    <span>解鎖技能樹</span>
                    <span>Unlocking The Mastermind</span>
                </h1>
                <div class="infobox-block">
                    <p class="alerted">你必須再花費 {point} 點來解鎖第 {tier} 階技能</p>
                </div>
                <div class="infobox-block">
                    <p>基本: <span class="strong">{point} 點 / {cost}</span></p>
                    <p>你跑步的耐力增加<strong>100%</strong></p>
                </div>
                <div class="infobox-block">
                    <p>王牌: <span class="alerted">{point} 點 / {cost}</span></p>
                    <p>你和隊友的耐力增加<strong>50%</strong>。（你自己增加共<strong>150%</strong>）</p>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
