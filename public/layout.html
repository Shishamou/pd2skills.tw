<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <script src="assets.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <ul class="header-nav">
            <li class="actived">skills</li>
            <li>perk decks</li>
        </ul>
    </div>

    <div class="section sections-skill">
        <div class="section-tabs">
            <div class="section-tabs-main">
                <div class="section-tabs-contain">
                    <div class="section-tab actived">
                        <span>黑手</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-main">
            <div class="section-content">
                <div class="tree">
                    <div class="progressbar" data-percent="50"></div>
                    <div class="tree-control">
                        <p class="tree-control-available">$points;點技能點可用</p>
                        <p class="tree-control-respec">重置這個技能樹</p>
                    </div>
                    <div class="tier">
                        <div class="tier-skills">
                            <div class="skill"></div>
                        </div>
                        <div class="tier-aside"> <p>4</p> <p>20</p> </div>
                    </div>
                    <div class="tier tier-unlocked">
                        <div class="tier-skills">
                            <div class="skill"></div>
                            <div class="skill"></div>
                        </div>
                        <div class="tier-aside"> <p>3</p> <p>10</p> </div>
                    </div>
                    <div class="tier tier-unlocked">
                        <div class="tier-skills">
                            <div class="skill"></div>
                            <div class="skill"></div>
                        </div>
                        <div class="tier-aside"> <p>2</p> <p>5</p> </div>
                    </div>
                    <div class="tier tier-unlocked">
                        <div class="tier-skills">
                            <div class="skill"></div>
                        </div>
                        <div class="tier-aside"> <p>1</p> <p>1</p> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-aside">
            <div class="infobox">
            </div>
        </div>
    </div>

</div>

</body>
</html>
